<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview of AO</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      grid-template-rows: 100%;
      grid-template-columns: 100%;
      background-color: white; /* Add a background color */
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="https://ao.azureedge.net/" frameborder="0" allowfullscreen></iframe>
  </div>
</body>
</html>
